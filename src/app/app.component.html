<header>
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-md navbar-dark elegant-color scrolling-navbar  ie-nav"
    [containerInside]="false">
    <logo>
      <a class="logo navbar-brand" routerLink="/">
        <i class="fab fa-github"></i>
      </a>
    </logo>
    <links>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!auth.isAuthenticated()">
            <app-search-area></app-search-area>
        </li>

        <li class="nav-item  waves-light" mdbWavesEffect>
          <a class="nav-link white-text" *ngIf="!auth.isAuthenticated()" (click)="auth.login()">

            <button class="btn align-content-center dusty-grass-gradient" mdbBtn type="button" size="md" mdbWavesEffect
              *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
              <i class="fa fa-sign-in " aria-hidden="true"></i> Login</button></a>
        </li>

        <li class="nav-item" *ngIf="auth.isAuthenticated()">
            <app-search-area></app-search-area>
        </li>

        <li class="nav-item waves-light" routerLinkActive="" mdbWavesEffect *ngIf="auth.isAuthenticated()">
          <a class="nav-link white-text" routerLink="/profile">

            <button class="btn align-content-center dusty-grass-gradient" mdbBtn type="button" size="md" mdbWavesEffect>
              <i class="fa fa-user-circle " aria-hidden="true"></i> My Profile</button>
          </a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link white-text" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">

            <button class="btn align-content-center dusty-grass-gradient" mdbBtn type="button" size="md" mdbWavesEffect>
              <i class="fa a-sign-out " aria-hidden="true"></i>Log Out</button>
          </a>
        </li>

      </ul>
    </links>
  </mdb-navbar>
</header>
<!--Main Navigation-->
<div id="bg"></div>

<!--Main Layout-->
<main class="my-5 ">

  <div class="container my-5">

    <router-outlet></router-outlet>
  </div>

</main>
<!--Main Layout-->
